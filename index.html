<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #ff4081;
        }

        p {
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }

        .options {
            text-align: left;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hey Buddy,</h1>
        <p>Sample terraform project ðŸ˜„</p>
        <a href="#">Click Here for a Surprise</a>

        <div class="options">
            <p>Sample terraform project</p>

            <label><input type="radio" name="option" value="1">1. Absolutely, count me in!</label>
            <label><input type="radio" name="option" value="2">2. Heck yes, sounds great!</label>
            <label><input type="radio" name="option" value="3">3. For sure, let's do it!</label>
            <label><input type="radio" name="option" value="4">4. All of the above â€“ I'm ready for a fantastic time!</label>

            <button onclick="showConfirmation()">Submit</button>
        </div>
    </div>

    <script>
        function showConfirmation() {
            var options = document.getElementsByName("option");
            var selectedOption;

            for (var i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    selectedOption = options[i].value;
                }
            }

            if (selectedOption) {
                alert("Great choice! Get ready for a fantastic time!");
            } else {
                alert("Please select an option before submitting.");
            }
        }
    </script>

</body>
</html>
